    <!-- Critical CSS -->
    <style>
        .loading-screen {
            position: fixed;
            inset: 0;
            background: #0A0A0A;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .loading-animation {
            text-align: center;
        }
        .loading-animation i {
            font-size: 4rem;
            color: #6B8E23;
            animation: pulse 1.5s ease-in-out infinite;
            display: block;
            margin-bottom: 1.5rem;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        .loading-animation p {
            font-size: 1.2rem;
            color: #B8B8B8;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
        }
        .loading-logo {
    width: 80px;
    height: 80px;
    animation: pulse 1.5s ease-in-out infinite;
    margin-bottom: 1.5rem;
}

    </style>
